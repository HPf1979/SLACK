<div class="channel-form-container">
  <h3>Create a channel</h3>

  <div class="form-group">
    <label class="center-block"
      >Name:
      <input class="form-control" [ngModel]="channelName" />
    </label>
  </div>

  <button
    class="btn btn-success float-end"
    (click)="onCreateChannelButtonClick()"
  >
    Create Channel
  </button>

  <button class="btn cancel-button float-end" (click)="onCancelButtonClick()">
    Cancel
  </button>
</div>
