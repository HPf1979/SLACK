<div class="toolbar">
  <h3 class="namespace-title">Slack</h3>
  <span class="user-email">test email</span>

  <h4 class="category-header">
    Channels
    <span class="create-channel-button" routerLink="/channel">+</span>
  </h4>

  <ul class="channels">
    <li
      *ngFor="let channel of channelArray"
      class="channel"
      (click)="onChannelClick()"
    >
      {{ channel.channelName }}
    </li>
  </ul>
</div>
